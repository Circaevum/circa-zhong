name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          # Optional: set in repo Settings → Secrets and variables → Actions
          # so the built app can use Nakama without committing .env
          VITE_NAKAMA_SCHEME: ${{ vars.VITE_NAKAMA_SCHEME || 'http' }}
          VITE_NAKAMA_HOST: ${{ vars.VITE_NAKAMA_HOST }}
          VITE_NAKAMA_PORT: ${{ vars.VITE_NAKAMA_PORT || '7350' }}
          VITE_NAKAMA_SERVER_KEY: ${{ secrets.VITE_NAKAMA_SERVER_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
