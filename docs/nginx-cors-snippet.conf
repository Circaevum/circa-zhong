# Add this INSIDE the existing "location /" block of your 443 server
# (for /etc/nginx/sites-available/nakama), right after the opening "location / {"
#
# 0. Strip Nakama's CORS headers so we send only one value (avoids "multiple values" CORS error):
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Credentials;
#
# 1. Preflight (OPTIONS) - add before proxy_pass:
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://circaevum.github.io';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Length' 0;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        return 204;
    }
    add_header 'Access-Control-Allow-Origin' 'https://circaevum.github.io' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
#
# 2. Keep your existing proxy_pass and proxy_set_header lines below these.
